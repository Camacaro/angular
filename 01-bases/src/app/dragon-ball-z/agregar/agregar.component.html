<h3>Agregar</h3>
<hr/>

<form (ngSubmit)="agregar()">
  <input
    placeholder="Nombre"
    type="text"
    name="nombre"
    [(ngModel)]="personaje.nombre"
  />

  <input
    placeholder="Poder"
    type="text"
    name="poder"
    [(ngModel)]="personaje.poder"
  />

  <button type="submit">
    Agregar
  </button>
</form>
