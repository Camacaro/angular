<div class="row mt-3">
  <div class="col-3"></div>
  <div class="col">
    <h1>Lista de propiedades</h1>
    <hr>
  </div>
</div>

<div class="row container">
  <div class="col-3"></div>

  <div class="col">
    <div class="row">

      <div *ngFor="let propiedad of propiedades"
        class="col-4 mb-2">

        <div class="card">
          <app-mini-mapa 
            class="card-img-top" 
            [lngLat]="propiedad.lngLat">
          </app-mini-mapa>
          
          <div class="card-body">
            <h5 class="card-title"> {{ propiedad.titulo }} </h5>
            <div class="card-text"> {{ propiedad.descripcion }} </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
