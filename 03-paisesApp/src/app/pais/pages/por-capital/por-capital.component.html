<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por Capital</h2>
  <hr/>

  <div class="row">
    <div class="col">
      <app-pais-input 
        (onEnter)="buscar( $event )"
        placeholder="Buscar capital..."
      >      
      </app-pais-input>
    </div>
  </div>

  <hr/>

  <div *ngIf="hayError" class="alert alert-danger">
    No se encontr√≥ el termino {{this.termino}}
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-table [paises]="paises" ></app-pais-table>
    </div>
  </div>
</div>
