<h2>Por País</h2>
<hr/>

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input 
        type="text"
        name="termino"
        class="form-control"
        placeholder="Buscar país..."
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr/>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró el termino {{this.termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th> # </th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacíon</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{i + 1}}</td>
          <td>
            <img class="small-img" [src]="pais.flag" />
          </td>
          <td>{{ pais.name }}</td>
          <td>{{ pais.population | number }}</td>
          <td>
            <a [routerLink]="['/pais', pais.alpha2Code]"> Ver... </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
